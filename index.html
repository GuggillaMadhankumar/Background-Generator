<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Background Generator</title>
</head>
<body>
    <div class="container">
        <h1>Background Generator</h1>
        <div class="color-box" id="colorBox">
            <!-- Generated color will be displayed here -->
        </div>
        <div class="controls">
            <button id="generateBtn">Generate Color</button>
            <input type="text" id="customColor" placeholder="Enter a color code">
            <button id="copyBtn">Copy Color Code</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
